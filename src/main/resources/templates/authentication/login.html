<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Placements Management Web App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Placements Management Web App</h1>
        </div>
    </div>
    <hr/>
    <div class="row align-items-center">
        <div class="col-md text-center">
            <h2>Login</h2>
            <p>Use the form to login to the application with your unique credentials.</p>
            <p>These are separate to your university credentials! If you have not yet registered,
            <a href="/app-register">click here</a>.</p>
        </div>
        <div class="col-md">
            <div th:replace="fragments/alerts :: alerts"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-bottom-margin shadow-none">Login to Account</button>
            </form>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
