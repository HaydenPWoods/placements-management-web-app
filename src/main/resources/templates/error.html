<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#request.getAttribute('status') + ' Error - Placements Management Web App'}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center" th:text="${#request.getAttribute('status')}"></h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="text-center" th:text="${#request.getAttribute('error')}"></h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <p class="text-center">Please use the navigation bar to head back to safety, or <a href="/dashboard">click here</a> to go to the dashboard.</p>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-messaging.js"></script>
<script src="/firebase-config.js"></script>
<script src="/js/firebase-messaging.js"></script>
</body>
</html>
