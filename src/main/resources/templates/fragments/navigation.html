<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Placements Management Web App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav th:fragment="navigation" class="navbar sticky-top navbar-expand-lg headerbar">
    <a class="navbar-brand" href="/">
        <!-- Bootstrap Icons: briefcase-fill, https://icons.getbootstrap.com/icons/briefcase-fill/.
             Copyright (c) 2019-2020 The Bootstrap Authors.
             Licensed under the MIT License (https://github.com/twbs/icons/blob/main/LICENSE.md). -->
        <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-briefcase-fill" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
            <path fill-rule="evenodd"
                  d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"/>
        </svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
            <!-- Bootstrap Icons: list, https://icons.getbootstrap.com/icons/list/.
                 Copyright (c) 2019-2020 The Bootstrap Authors.
                 Licensed under the MIT License (https://github.com/twbs/icons/blob/main/LICENSE.md). -->
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffffff" class="bi bi-list"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav"
            th:if="${#request.getServletPath().equals('/app-login') || #request.getServletPath().equals('/app-register') || #request.getServletPath().equals('/register')}">
            <li class="nav-item">
                <a class="nav-link" href="/app-login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app-register">Register</a>
            </li>
        </ul>
        <ul class="navbar-nav"
            th:unless="${#request.getServletPath().equals('/app-login') || #request.getServletPath().equals('/app-register') || #request.getServletPath().equals('/register')}">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item" th:if="${#authentication.getAuthorities()[0].getAuthority().equals('ROLE_GRADUATE')}">
                <a class="nav-link" href="/record">Graduate Record</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.getAuthorities()[0].getAuthority().equals('ROLE_TUTOR')}">
                <a class="nav-link" href="/applications">Applications</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.getAuthorities()[0].getAuthority().equals('ROLE_PROVIDER')}">
                <a class="nav-link" href="/requests">Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/placements">Placements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/providers">Providers</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.getAuthorities()[0].getAuthority().equals('ROLE_GRADUATE')}">
                <a class="nav-link" href="/visits">Visits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log">Log</a>
            </li>
            <li class="nav-item" th:if="${!#authentication.getAuthorities()[0].getAuthority().equals('ROLE_GRADUATE')}">
                <a class="nav-link" href="/messaging">Messages</a>
            </li>
            <li class="nav-item"
                th:if="${#authentication.getAuthorities()[0].getAuthority().equals('ROLE_ADMINISTRATOR')}">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
