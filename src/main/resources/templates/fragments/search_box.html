<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Placements Management Web App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<form th:fragment="searchbox" th:action="@{/search}" class="form" method="get">
    <div class="form-row">
        <div class="col-8">
            <input type="search" class="form-control" name="query" id="query" required minlength="3">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary btn-block" id="submitSearchButton">Search</button>
        </div>
    </div>
</form>
</body>
</html>
