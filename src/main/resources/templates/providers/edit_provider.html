<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${'Edit Provider #' + provider.getId() + ' - Placements Management Web App'}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Edit Provider Details</h1>
        </div>
    </div>
    <div th:replace="fragments/alerts :: alerts"></div>
    <hr/>
    <div class="row">
        <div class="col-md text-center">
            <!-- Bootstrap Icons: pencil-square, https://icons.getbootstrap.com/icons/pencil-square/.
                 Copyright (c) 2019-2020 The Bootstrap Authors.
                 Licensed under the MIT License (https://github.com/twbs/icons/blob/main/LICENSE.md). -->
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0067B0" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            <hr/>
            <p>
                Use the form to edit the details for the current provider,
                <span class="font-weight-bold" th:text="${provider.getName()}" id="providerOriginalName"></span>.
                If changing the provider name, it must not conflict with another provider.
            </p>
        </div>
        <div class="col-md">
            <form th:action="${'/providers/' + provider.getId() + '/edit'}" method="post" th:object="${editProviderDTO}">
                <div class="form-group">
                    <label for="name">Provider Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                        <span th:errors="*{name}"></span>
                    </div>
                    <br id="nameValidationSpacer" hidden />
                    <div id="nameValidationAlert" class="alert alert-danger" role="alert" hidden>
                        <span id="nameValidationMessage">Text</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressLine1">Provider Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" id="addressLine1"
                           th:field="*{addressLine1}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressLine1')}">
                        <span th:errors="*{addressLine1}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressLine2">Provider Address Line 2</label>
                    <input type="text" class="form-control" name="addressLine2" id="addressLine2"
                           th:field="*{addressLine2}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressLine2')}">
                        <span th:errors="*{addressLine2}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressCity">Provider Address City</label>
                    <input type="text" class="form-control" name="addressCity" id="addressCity"
                           th:field="*{addressCity}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressCity')}">
                        <span th:errors="*{addressCity}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressPostcode">Provider Address Postcode</label>
                    <input type="text" class="form-control" name="addressPostcode" id="addressPostcode"
                           th:field="*{addressPostcode}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressPostcode')}">
                        <span th:errors="*{addressPostcode}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description of Provider</label>
                    <textarea cols="50" wrap="hard" class="form-control" name="description" id="description"
                              th:field="*{description}"></textarea>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-bottom-margin" id="submitButton">Update Provider Details</button>
                <a class="btn btn-secondary btn-block btn-bottom-margin" th:href="${'/providers/' + provider.getId()}">Cancel</a>
            </form>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/provider-name-check.js"></script>
<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-messaging.js"></script>
<script src="/firebase-config.js"></script>
<script src="/js/firebase-messaging.js"></script>
</body>
</html>
