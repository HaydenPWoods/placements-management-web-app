<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Provider - Placements Management Web App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<nav th:replace="fragments/navigation :: navigation"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Create New Provider</h1>
        </div>
    </div>
    <div th:replace="fragments/alerts :: alerts"></div>
    <hr/>
    <div class="row">
        <div class="col-md text-center">
            <!-- Bootstrap Icons: plus-circle-fill, https://icons.getbootstrap.com/icons/plus-circle-fill/.
                 Copyright (c) 2019-2020 The Bootstrap Authors.
                 Licensed under the MIT License (https://github.com/twbs/icons/blob/main/LICENSE.md). -->
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0067B0" class="bi bi-plus-circle-fill"
                 viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            <hr/>
            <p>
                Use the form to create and list a new provider on the application. The provider name must be unique, and
                cannot conflict with another provider.
            </p>
        </div>
        <div class="col-md">
            <form th:action="@{/providers/new}" method="post" th:object="${providerDTO}">
                <div class="form-group">
                    <label for="name">Provider Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}" required/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                        <span th:errors="*{name}"></span>
                    </div>
                    <br id="nameValidationSpacer" hidden />
                    <div id="nameValidationAlert" class="alert alert-danger" role="alert" hidden>
                        <span id="nameValidationMessage">Text</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressLine1">Provider Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" id="addressLine1"
                           th:field="*{addressLine1}" required/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressLine1')}">
                        <span th:errors="*{addressLine1}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressLine2">Provider Address Line 2</label>
                    <input type="text" class="form-control" name="addressLine2" id="addressLine2"
                           th:field="*{addressLine2}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressLine2')}">
                        <span th:errors="*{addressLine2}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressCity">Provider Address City</label>
                    <input type="text" class="form-control" name="addressCity" id="addressCity"
                           th:field="*{addressCity}" required/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressCity')}">
                        <span th:errors="*{addressCity}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressPostcode">Provider Address Postcode</label>
                    <input type="text" class="form-control" name="addressPostcode" id="addressPostcode"
                           th:field="*{addressPostcode}" required/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('addressPostcode')}">
                        <span th:errors="*{addressPostcode}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description of Provider</label>
                    <textarea cols="50" wrap="hard" class="form-control" name="description" id="description"
                              th:field="*{description}" required></textarea>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-bottom-margin" id="submitButton">Create Provider</button>
                <a class="btn btn-secondary btn-block btn-bottom-margin" href="/providers">Cancel</a>
            </form>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/provider-name-check.js"></script>
<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-messaging.js"></script>
<script src="/firebase-config.js"></script>
<script src="/js/firebase-messaging.js"></script>
</body>
</html>
